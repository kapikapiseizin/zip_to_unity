<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zip_to_unity</title>
</head>

<body>
  <main>
    <h1>Zip To Unity</h1>
    <p id="app-description">
      Assetsフォルダのあるzipファイルを解凍して<br>
      UnityプロジェクトのAssetフォルダに展開します
    </p>
    <h2>使い方</h2>
    <ol>
      <li>
        <div class="how-to-column">
          <div class="how-to-element-left">
            <p class="how-to-index">1.</p>
            <div class="how-to-desc-background">
              <div class="how-to-desc">
                <p>Unityプロジェクトを閉じます</p>
              </div>
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="how-to-column">
          <div class="how-to-element-right">
            <p class="how-to-index">2.</p>
            <div class="how-to-desc-background">
              <div class="how-to-desc">
                <p><a href="" id="google-drive-link"
                    onclick="pushLink(event, 'google-drive-link')">Googleドライブ</a>にアクセスして
                  <strong>Assetsフォルダ</strong>をダウンロードします。
                </p>
              </div>
            </div>
          </div>
          <div class="gdrive-screenshot">
            <img alt="Assetsフォルダをダウンロードする画面のスクリーンショット" src="screenshots/how_to_download_0.png" />
            <img alt="Assetsフォルダをダウンロードする画面のスクリーンショット" src="screenshots/how_to_download_1.png" />
          </div>
        </div>
      </li>
      <li>
        <div class="how-to-column">
          <div class="how-to-element-left">
            <p class="how-to-index">3.</p>
            <div class="how-to-desc-background">
              <div class="how-to-desc">
                <p>ダウンロードしたzipファイルを参照します</p>
                <label for="zip-filepath">zip:</label>
                <span id="zip-filepath"></span>
                <button onclick="selectZipFile()" class="round-button">参照</button>
              </div>
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="how-to-column">
          <div class="how-to-element-right">
            <p class="how-to-index">4.</p>
            <div class="how-to-desc-background">
              <div class="how-to-desc">
                <p>Unityプロジェクトのフォルダ<small>(Assetフォルダがある階層)</small>を参照します</p>
                <label for="unity-folderpath">Unityフォルダ:</label>
                <span id="unity-folderpath"></span>
                <button onclick="selectUnityFolder()" class="round-button">参照</button>
              </div>
            </div>
          </div>
          <div class="unity-screenshot">
            <img alt="プロジェクトフォルダのスクリーンショット" src="screenshots/where_unity.png" />
          </div>
        </div>
      </li>
      <li>
        <div class="how-to-column">
          <div class="how-to-element-left">
            <p class="how-to-index">5.</p>
            <div class="how-to-desc-background">
              <div class="how-to-desc">
                <p>実行ボタンでコピーを開始します</p>
                <button id="copy-button" onclick="executeCopy()" class="round-button">コピーを実行</button>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ol>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
